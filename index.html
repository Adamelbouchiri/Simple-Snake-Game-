<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game | Adam Mtk</title>
    <link rel="icon" href="snake.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@300;400;700;800&family=Roboto:wght@100;300;400;700&family=Work+Sans:wght@200;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Snake Game</h2>
    <div class="container">
      <div class="wrapper">
        <div class="game-details">
          <span class="score">Score : 0</span>
          <span class="high-score">High Score : 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
          <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
          <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
          <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
          <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
